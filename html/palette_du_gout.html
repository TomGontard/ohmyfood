<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/9c1973eba6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <title>La palette du goût | OhMyFood</title>
    </head>
    <body>
        <header class="header-restaurant">
            <nav class="header-restaurant__nav">
                <i class="fa-solid fa-arrow-left"></i>
                <img src="images/logo/ohmyfood.png" alt="Logo OhMyFood" />
            </nav>
            <div class="header-restaurant__img">
                <img src="images/restaurants/palette.jpg" alt="Photographie d'introduction du menu du restaurant Palette du goût" />
            </div>
        </header>
        <main class="menu">
            <div>
                <h1><mark>à</mark> la française</h1>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="menu__subcategory">
                <h2><mark>Entrées</mark></h2>
                <div class="menu__subcategory__choice">
                    <div>
                        <h3>Tartare de poulpe acidulé</h3>
                        <p>Aux zests d'orange</p>
                    </div>
                    <p class="menu__subcategory__choice__pricetag">25€</p>
                </div>
            </div>
            <div>
                <button class="btn btn--pink btn--enlarged">
                    Commander
                </button>
            </div>
        </main>
        <footer>
            <img src="images/logo/ohmyfood.png" alt="Logo OhMyFood" />
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils"></i><strong>Proposer un restaurant</strong></a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle"></i><strong>Devenir partenaire</strong></a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
